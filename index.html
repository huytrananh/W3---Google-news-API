<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand title" href="#">Google's News</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px;">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div>
        <div id="number-news">The number of Articles</div>
    </div>
    <section class="container">
        <div id="newsArea">
            <div id="news">
                <div id="contentsArea">
                    <div id="title"></div>
                    <div id="publishedAt"></div>
                    <div id="author"></div>
                    <div id="description"></div>
                    <div id="source"><a href="#"></a></div>
                </div>
                <div id="imgArea" >
                    <img src="https://traderviet.com/data/threadprofilecover/26351.jpeg?1556187580"  alt="">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <nav class="navbar-footer">
            <button id="loadMore" onclick="loadMorePages()" class="button">Load more</button>
            <a href="">1,2,3...</a>
        </nav>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script> 
    <script src="main.js"></script>
</body>
</html>
